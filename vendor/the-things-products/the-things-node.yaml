name: The Things Node
description: The Things Node is an ideal LoRaWAN device to start prototyping your ideas without having to deal with breadboards, wires and sensors.
hardwareVersions:
  - version: '1.0'
firmwareVersions:
  - version: '1.0'
    hardwareVersions:
      - '1.0'
    profiles:
      EU863-870:
        id: the-things-node-eu868
        lorawanCertified: true
        codec: the-things-node-codec
      US902-928:
        id: the-things-node-us915
        lorawanCertified: true
        codec: the-things-node-codec
sensors:
  - accelerometer
  - battery
  - button
  - humidity
  - light
  - temperature
battery:
  replaceable: true
  type: 3x AAA
keyProvisioning:
  - custom
keySecurity: read protected
photos:
  main: the-things-node.jpg
  other:
    - the-things-node-open.jpg

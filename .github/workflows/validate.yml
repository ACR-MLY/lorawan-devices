name: Validate
on: [push, pull_request]

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Install Dependencies
        run: npm install
      - name: Validate
        run: npm run validate
      - name: Check Format
        run: npx prettier --check schema.json "vendor/**/*.yaml"
